<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container {
        width: 200px;
        margin: 0 auto;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("img").click(function(){
          var oldsrc = $(this).attr("src");
          var newsrc = $(this).attr("data-alt-src");

          $(this).attr("src",newsrc);
          $(this).attr("data-alt-src", oldsrc);

        });

      });
    </script>

  </head>
  <body>
    <div class="container">
      <img src='img/ninja0.png' data-alt-src='img/cat0.png' />
      <img src='img/ninja1.png' data-alt-src='img/cat1.png' />
      <img src='img/cat2.png' data-alt-src='img/ninja2.png' />
      <img src='img/ninja3.png' data-alt-src='img/cat3.png' />
      <img src='img/cat4.png' data-alt-src='img/ninja4.png' />



    </div>
  </body>
</html>
